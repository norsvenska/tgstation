author: "necromanceranne"
delete-after: True
changes:
  - balance: "Standardizes some of the nuclear operative entries to have more consistent pricing within their respective categories."
  - rscadd: "Adds some new categories so that players have an easier time navigating the nuclear operative uplink."
  - balance: "Many items have had prices reduced or adjusted to make them more desirable or more consistent within their category."
  - rscadd: "Weapon kits have replaced almost all the individual weapons in the uplink. You now buy these instead of the individual weapon. These often come with spare ammo or relevant gear for success."
  - rscadd: "Most ammo types have been standardized in price.\nrefactor; Removes a lot of redundant item entry code and tidies up the actual code part of the nuclear uplink so that it is much easier to find things within it."
  - rscadd: "Added 40 new cosmetic items to the Syndicate Store. Buy them now from the Hat Crate, only 5 TC!"
  - code_imp: "Updated the nuclear operative uplink files."